<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="styleNew.css">
    <title>Card Demo</title>
</head>

<body>
    <div class="container">
        <!-- 課程1 -->
        <div class="card">
            <div class="circle"
                style="background-image: url('https://images.api.hahow.in/images/6317183d0b269b00079eeb88');"> </div>
            <img src="https://images.api.hahow.in/images/62de47a3e9043e000604012a" class="card-img-top"
                alt="course image">
            <div class="card-body">
                <h5 class="card-title">跟著萌角色完轉日本!看故事學日文</h5>
                <p class="card-text">預購價
                    <span class="price">NT$1,380</span>
                    <span class="restDay">剩29天</span>
                </p>
                <div class="progressBar">
                    <div class="currentProgress"></div>
                </div>
                <div class="donationText">
                    已募資23/30人
                </div>
            </div>
        </div>
        <!-- 課程2 -->
        <div class="card">
            <div class="circle"
                style="background-image: url('https://images.api.hahow.in/images/62d22723d14df30007b8775b');">
            </div>
            <img src="https://images.api.hahow.in/images/62f21c1c5df011000746df45" alt="course image">
            <div class="card-body">
                <h5 class="card-title">職涯副業經營學：收入翻倍的接案全攻略</h5>
                <p class="card-text">預購價
                    <span class="price">NT$1,800</span>
                    <span class="restDay">剩23天</span>
                </p>
                <div class="progressBar">
                    <div class="currentProgress"></div>
                </div>
                <div class="donationText">
                    已募資130%
                </div>
            </div>
        </div>
        <!-- 課程3 -->
        <div class="card">
            <div class="circle"
                style="background-image: url('https://images.api.hahow.in/images/61fab780ac80480007136720');">
            </div>
            <img src="https://images.api.hahow.in/images/630da3fc00d490000673c6eb" alt="course image">
            <div class="card-body">
                <h5 class="card-title">當自己的財務顧問：PG 財經個人財務調配術</h5>
                <p class="card-text">預購價
                    <span class="price">NT$2,200</span>
                    <span class="restDay">剩21天</span>
                </p>
                <div class="progressBar">
                    <div class="currentProgress"></div>
                </div>
                <div class="donationText">
                    已募資130%
                </div>
            </div>
        </div>
        <!-- 課程4 -->
        <div class="card">
            <div class="circle"
                style="background-image: url('https://scontent.ftpe7-4.fna.fbcdn.net/v/t39.30808-6/305829834_451369950342539_954543248597070314_n.png?_nc_cat=109&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=Fnv3DS8LxvIAX8Fc-X0&_nc_ht=scontent.ftpe7-4.fna&oh=00_AT_0zxC5IKAczZ2FQmnlzeOgNf9RllLhy25mKQFbnAXP5A&oe=632DCB7A');">
            </div>
            <img src="https://images.api.hahow.in/images/62a9987ef1ade400066c6726" alt="course image">
            <div class="card-body">
                <h5 class="card-title">創新轉型如何解密？服務設計實戰全攻略</h5>
                <p class="card-text">預購價
                    <span class="price">NT$2,200</span>
                    <span class="restDay">剩21天</span>
                </p>
                <div class="progressBar">
                    <div class="currentProgress"></div>
                </div>
                <div class="donationText">
                    已募資227%
                </div>
            </div>
        </div>
    </div>
    </div>
